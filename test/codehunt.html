<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">  </head>
  <body>

  <div id="codehuntapp">
    <input type="text" id="new-resource" placeholder="New Resource" />
    <input type="text" id="url" placeholder="URL" />
    <button id="add-resource">Add</button>
    <table id="resource-list">
      <tr>
        <th>Votes</th>
        <th>Resource Name</th>
        <th>Resource URL</th>
      </tr>
    </table>
  </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- Underscore -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>

    <!-- Backbone -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.0.3/firebase.js"></script>

    <!-- BackboneFire -->
    <script src="https://cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.js"></script>

    <script src='codehunt.js'></script>
  </body>
</html>
